<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Monitoring System Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Septic Tank Monitoring System Team</h1>
        <button id="toggle-theme" title="Toggle Light/Dark Mode">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="6" fill="currentColor"></circle>
            </svg>
        </button>
    </header>
    <section class="profiles">
        <div class="profile-card">
            <div class="profile-image">
                <img src="img/Corsino.jpg" alt="Paul Corsino">
            </div>
            <h2>Paul Corsino</h2>
            <p>Full Stack Developer</p>
        </div>
        <div class="profile-card">
            <div class="profile-image">
                <img src="img/Amorganda.jpg" alt="Donyl Amorganda">
            </div>
            <h2>Donyl Amorganda</h2>
            <p>UI/UX Developer</p>
        </div>
        <div class="profile-card">
            <div class="profile-image">
                <img src="img/Uy.jpg" alt="Aaron Enzo Uy">
            </div>
            <h2>Aaron Enzo Uy</h2>
            <p>Project Coordinator</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
